<div class="widget-wrapper widget-dark-theme">
  <div class="tile body-container widget-visualization widget-dark-theme">
    <div class="body-row">
      <div class="m-b-10" ng-if="$ctrl.localParametersDefs().length > 0">
        <parameters parameters="$ctrl.localParametersDefs()"></parameters>
      </div>
    </div>
    <visualization-renderer
      visualization="$ctrl.visualization"
      query-result="$ctrl.queryResult"
      class="t-body"
    >
    </visualization-renderer>
  </div>
</div>
