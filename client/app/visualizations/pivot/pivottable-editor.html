<div class="form-horizontal">
  <label>
    <input type="checkbox" ng-model="visualization.options.controls.enabled">
    隐藏透视控制
  </label>
  <br />
  <label class="control-label">背景</label>
  <input type="color" ng-model="visualization.options.bgcolor" />
  <input type="text"  ng-model="visualization.options.bgcolorOpacity " placeholder="0" />
  <br />

  <label class="control-label">表头</label>
  <input type="color" ng-model="visualization.options.tableHeadBgColor" />
  <input type="text" style="width: 20%;" ng-model="visualization.options.tableHeadBgColorOpacity " placeholder="0" />
  <input type="color" ng-model="visualization.options.tableHeadColor" />
  <br />

  <label class="control-label">表内</label>
  <input type="color" ng-model="visualization.options.tablebgcolor" />
  <input type="text" style="width: 20%;" ng-model="visualization.options.tablebgcolorOpacity " placeholder="0" />
  <input type="color" ng-model="visualization.options.tableColor" />
  <br />

  <!-- pvtAxisContainer --> 
  <label class="control-label">配置栏</label>
  <input type="color" ng-model="visualization.options.tableRowsbgcolor" />
  <input type="text" style="width: 20%;" ng-model="visualization.options.tableRowsbgcolorOpacity " placeholder="0" />
  <!-- axis_3 -->
  <input type="color" ng-model="visualization.options.tableRowColor" />
  <br />

  
  <label class="control-label">选择框</label>
  <input type="color" ng-model="visualization.options.selectbgcolor" />
  <input type="text" style="width: 20%;" ng-model="visualization.options.selectbgcolorOpacity " placeholder="0" />
  <input type="color" ng-model="visualization.options.selectRowColor" />
  <br />

  <label class="control-label">色域</label>
  <input type="color" ng-model="visualization.options.selectColor1" />
  <!-- <input type="color" ng-model="visualization.options.selectColor2" /> -->
  <input type="color" ng-model="visualization.options.selectColor3" />

  <input type="number" style="width: 20%;"  ng-model="visualization.options.number1" />
  <!-- <input type="number" ng-model="visualization.options.number2" /> -->
  <input type="number" style="width: 20%;"  ng-model="visualization.options.number3" />


</div>
