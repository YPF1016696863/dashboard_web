<div class="form-horizontal">
  <div>
    此可视化编辑希望查询结果的行能遵循以下两个格式其中一个：

    <strong>选项 1:</strong>
    <ul>
      <li><strong>序列</strong> - 序列 id</li>
      <li><strong>阶段</strong> - 在序列中位于那个阶段，例如(1, 2, ...)</li>
      <li><strong>节点</strong> - 阶段名称</li>
      <li><strong>数值</strong> - 此序列出现的次数</li>
    </ul>

    <strong>选项 2:</strong>
    <ul>
      <li><strong>阶段1</strong> - 阶段 1 数值</li>
      <li><strong>阶段2</strong> - 阶段 2 数值 (或为空)</li>
      <li><strong>阶段3</strong> - 阶段 3 数值 (或为空)</li>
      <li><strong>阶段4</strong> - 阶段 4 数值 (或为空)</li>
      <li><strong>阶段5</strong> - 阶段 5 数值 (或为空)</li>
      <li><strong>数值</strong> - 序列发生的次数</li>
    </ul>
  </div>
</div>
