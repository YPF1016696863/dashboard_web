<counter
  ng-class="trendStyle"
  resize-event="handleResize()"
>
  <div ng-style="{
    '-o-transform': 'scale(' + scale + ')',
    '-ms-transform': 'scale(' + scale + ')',
    '-moz-transform': 'scale(' + scale + ')',
    '-webkit-transform': 'scale(' + scale + ')',
    'transform': 'scale(' + scale + ')'
  }">
    <value ng-if="isNumber">{{stringPrefix}}{{counterValue | number}}{{stringSuffix}}</value>
    <value ng-if="!isNumber">{{stringPrefix}}{{counterValue}}{{stringSuffix}}</value>
    <counter-target ng-if="targetValue">
      ({{targetValue | number}})&nbsp;<span ng-class="{'down-red': !trendPositive, 'up-green':trendPositive}"></span>
    </counter-target>
    <counter-name ng-class="$root.theme.dashboardHeaderTitleColor">{{counterLabel}}</counter-name>
  </div>
</counter>
