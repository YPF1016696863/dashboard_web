<div>
  <ul class="tab-nav">
    <li ng-class="{active: currentTab == 'general'}">
      <a ng-click="currentTab='general'">General</a>
    </li>
    <li ng-class="{active: currentTab == 'map'}">
      <a ng-click="currentTab='map'">Map Settings</a>
    </li>
  </ul>

  <div ng-show="currentTab == 'general'" class="m-t-10 m-b-10">
    <div class="form-group">
      <label class="control-label">Latitude Column Name</label>
      <ui-select
        name="form-control"
        required
        ng-model="visualization.options.latColName"
      >
        <ui-select-match placeholder="Choose column...">{{
          $select.selected
        }}</ui-select-match>
        <ui-select-choices
          repeat="column in columnNames | remove:visualization.options.classify | remove:visualization.options.lonColName"
        >
          <span ng-bind-html="column | highlight: $select.search"></span
          ><span> </span>
          <small class="text-muted" ng-bind="columns[column].type"></small>
        </ui-select-choices>
      </ui-select>
    </div>

    <div class="form-group">
      <label class="control-label">Longitude Column Name</label>
      <ui-select
        name="form-control"
        required
        ng-model="visualization.options.lonColName"
      >
        <ui-select-match placeholder="Choose column...">{{
          $select.selected
        }}</ui-select-match>
        <ui-select-choices
          repeat="column in columnNames | remove:visualization.options.classify | remove:visualization.options.latColName"
        >
          <span ng-bind-html="column | highlight: $select.search"></span
          ><span> </span>
          <small class="text-muted" ng-bind="columns[column].type"></small>
        </ui-select-choices>
      </ui-select>
    </div>

    <div class="form-group">
      <label class="control-label">Some other Settings</label>
    </div>
  </div>

  </div> -->

  <div ng-show="currentTab == 'map'" class="m-t-10 m-b-10">
    <div class="form-group">
      <label class="control-label">Some More Settings</label>
    </div>
  </div>
</div>
