<div>
    <ul class="tab-nav">
        <li ng-class="{active: currentTab == 'general'}">
            <a ng-click="changeTab('general')">数据设置</a>
        </li>
        <li ng-class="{active: currentTab == 'style'}">
            <a ng-click="changeTab('style')">样式设置</a>
        </li>
        <li ng-class="{active: currentTab == 'tooltip'}">
            <a ng-click="changeTab('tooltip')"> 提示框</a>
        </li>

    </ul>
    <div ng-if="currentTab == 'general'" class="m-t-10 m-b-10">

        <div class="form-group">
            <label class="control-label">指标数据</label>
            <ui-select name="xAxisColumn" required ng-model="options.form.xAxisColumn">
                <ui-select-match placeholder="选择数据...">{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="column in columnNames">
                    <span ng-bind-html="column | highlight: $select.search"></span>
                    <span> </span>
                    <small class="text-muted" ng-bind="columns[column].type"></small>
                </ui-select-choices>
            </ui-select>
        </div>

        <label class="control-label">比例</label>
        <input name="name" style="width:100%" type="text" class="form-control" ng-model="options.bili"
            placeholder="1" />

        <label class="control-label">单位</label>
        <input name="name" style="width:100%" type="text" class="form-control" ng-model="options.danwei"
            placeholder="%" />

    </div>

    <div ng-if="currentTab == 'style'" class="m-t-10 m-b-10">
        <ul class="tab-nav">
            <li ng-class="{active: currentTab2 == 'title'}">
                <a ng-click="changeTab2('title')">标题</a>
            </li>
            <li ng-class="{active: currentTab2 == 'chart'}">
                <a ng-click="changeTab2('chart')">图表</a>
            </li>

        </ul>

        <div ng-if="currentTab2 == 'title'" class="m-t-10 m-b-10">
            <div class="form-group">

                <div class="table-name" ng-click="isCollapsedMain = !isCollapsedMain">
                    <div class="form-group" style="float:left">
                        <i class="fa fa-align-justify"></i>
                        <strong>
                            <span>主标题</span>
                        </strong>
                    </div>
                </div>

                <div uib-collapse="isCollapsedMain">
                    <div class="form-group" style="float:left;width:100%">
                        <div class="form-group" style="width:49%;float:left">
                            <label class="control-label">主标题</label>
                            <input name="name" style="width:100%" type="text" class="form-control"
                                ng-model="options.title.text" placeholder="" />

                            <label class="control-label">颜色</label>
                            <input type="color" style="width:100%" class="form-control"
                                ng-model="options.title.textStyle.color" />

                            <!-- <ui-select class="mini" ng-model="options.title.textStyle.color">
                                <ui-select-match placeholder="">{{$select.selected.label}}</ui-select-match>
                                <ui-select-choices repeat="Color.value as Color in Colors">
                                    <div ng-bind-html="Color.label | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select> -->

                            <label class="control-label">风格</label>
                            <ui-select ng-model="options.title.textStyle.fontStyle">
                                <ui-select-match placeholder="">{{$select.selected.label}}</ui-select-match>
                                <ui-select-choices repeat="FontStyle.value as FontStyle in FontStyles">
                                    <div ng-bind-html="FontStyle.label | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>


                            <label class="control-label">对齐</label>
                            <ui-select ng-model="options.title.textAlign">
                                <ui-select-match placeholder="对齐方式...">{{$select.selected.label}}
                                </ui-select-match>
                                <ui-select-choices repeat="TextAlign.value as TextAlign in TextAligns">
                                    <div ng-bind-html="TextAlign.label | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                            <label class="control-label">水平位置</label>
                            <input name="name" placeholder="50%..." style="width:100%" type="text" class="form-control"
                                ng-model="options.title.left" placeholder="" />

                        </div>
                        <div class="form-group" style="width:49%;float:right">
                            <label class="control-label">大小</label>
                            <input name="name" style="width:100%" type="text" class="form-control"
                                ng-model="options.title.textStyle.fontSizeT" placeholder="40" />
                            <label class="control-label">粗细</label>
                            <ui-select ng-model="options.title.textStyle.fontWeight">
                                <ui-select-match placeholder="">{{$select.selected.label}}</ui-select-match>
                                <ui-select-choices
                                    repeat="LabelFontWeight.value as LabelFontWeight in LabelFontWeights">
                                    <div ng-bind-html="LabelFontWeight.label | highlight: $select.search">
                                    </div>
                                </ui-select-choices>
                            </ui-select>
                            <label class="control-label">系列</label>
                            <ui-select ng-model="options.title.textStyle.fontFamily">
                                <ui-select-match placeholder="">{{$select.selected.label}}</ui-select-match>
                                <ui-select-choices
                                    repeat="LabelFontFamily.value as LabelFontFamily in LabelFontFamilys">
                                    <div ng-bind-html="LabelFontFamily.label | highlight: $select.search">
                                    </div>
                                </ui-select-choices>
                            </ui-select>
                            <label class="control-label">垂直位置</label>
                            <input name="name" placeholder="50%..." style="width:100%" type="text" class="form-control"
                                ng-model="options.title.top" placeholder="" />
                        </div>
                    </div>
                </div>

                <div class="table-name" ng-click="isCollapsedSub = !isCollapsedSub">
                    <div class="form-group" style="float:left">
                        <i class="fa fa-align-justify"></i>
                        <strong>
                            <span>副标题</span>
                        </strong>
                    </div>
                </div>

                <div uib-collapse="isCollapsedSub">
                    <div class="form-group" style="float:left;width:100% ">
                        <div class="form-group" style="width:49%;float:left">
                            <label class="control-label">副标题</label>
                            <input name="name" style="width:100%" type="text" class="form-control"
                                ng-model="options.title.subtext" placeholder="" />
                            <label class="control-label">颜色</label>
                            <input type="color" style="width:100%" class="form-control"
                                ng-model="options.title.subtextStyle.color" />
                            <label class="control-label">风格</label>
                            <ui-select ng-model="options.title.subtextStyle.fontStyle">
                                <ui-select-match placeholder="">{{$select.selected.label}}</ui-select-match>
                                <ui-select-choices repeat="FontStyle.value as FontStyle in FontStyles">
                                    <div ng-bind-html="FontStyle.label | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <div class="form-group" style="width:49%;float:right">
                            <label class="control-label">大小</label>
                            <input name="name" style="width:100%" type="text" class="form-control"
                                ng-model="options.title.subtextStyle.fontSize" placeholder="" />
                            <label class="control-label">粗细</label>
                            <ui-select ng-model="options.title.subtextStyle.fontWeight">
                                <ui-select-match placeholder="">{{$select.selected.label}}</ui-select-match>
                                <ui-select-choices
                                    repeat="LabelFontWeight.value as LabelFontWeight in LabelFontWeights">
                                    <div ng-bind-html="LabelFontWeight.label | highlight: $select.search">
                                    </div>
                                </ui-select-choices>
                            </ui-select>
                            <label class="control-label">系列</label>
                            <ui-select style="height:10px;" ng-model="options.title.subtextStyle.fontFamily">
                                <ui-select-match placeholder="">{{$select.selected.label}}</ui-select-match>
                                <ui-select-choices
                                    repeat="LabelFontFamily.value as LabelFontFamily in LabelFontFamilys">
                                    <div ng-bind-html="LabelFontFamily.label | highlight: $select.search">
                                    </div>
                                </ui-select-choices>
                            </ui-select>

                        </div>
                    </div>


                </div>
            </div>
        </div>

        <div ng-if="currentTab2 == 'chart'" class="m-t-10 m-b-10">
            <div class="form-group">
                <div class="table-name" ng-click="isCollapsedColor = !isCollapsedColor">
                    <div class="form-group" style="float:left">
                        <i class="fa fa-align-justify"></i>
                        <strong>
                            <span>主题设置</span>
                        </strong>
                    </div>
                </div>

                <div uib-collapse="isCollapsedColor">
                    <div class="form-group" style="float:left;width:100% ">
                        <div class="form-group" style="width:49%;float:left">
                            <label class="control-label">指标文字大小</label>
                            <input style="width:100%" ng-model="options.fontSize" type="text" class="form-control"
                                placeholder="50">
                        </div>
                        <div class="form-group" style="width:49%;float:right">
                            <label class="control-label" style="width:100%;float: left">背景颜色</label>
                            <input type="color" style="width:50%;float: left" class="form-control"
                                ng-model="options.backgroundColorT" />
                            <input type="text" style="width:50%;float: left" class="form-control"
                                ng-model="options.backgroundColorTOpacity " placeholder="0" />
                        </div>

                        <div class="form-group" style="width:49%;float:left">
                            <label class="control-label">球半径(如:70%)</label>
                            <input style="width:100%" ng-model="options.radius" type="text" class="form-control"
                                placeholder="70%">
                        </div>

                        <div class="form-group" style="width:49%;float:right">
                            <label class="control-label" style="width:100%;float: left">球内背景颜色</label>
                            <input type="color" style="width:50%;float: left" class="form-control"
                                ng-model="options.bollColorT" />
                            <input type="text" style="width:50%;float: left" class="form-control"
                                ng-model="options.bollColorTOpacity " placeholder="0" />
                        </div>

                        <div class="form-group" style="width:49%;float:left">
                            <label class="control-label">背景图片</label>
                            <image-upload get-image-url-cb="getImageUrlCb"></image-upload>
                            <input ng-show="false" name="name" type="text" class="form-control"
                                ng-model="options.images" placeholder="url" />
                        </div>


                        <div class="form-group" style="width:49%;float: right;">
                            <label class="control-label">背景位置</label>
                            <input name="name" type="text" class="form-control" ng-model="options.bgX"
                                placeholder="X" />
                            <input name="name" type="text" class="form-control" ng-model="options.bgY"
                                placeholder="Y" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" ng-model="options.size.responsive">
                        图表尺寸自适应
                    </label>
                </div>
                <div class="form-group" style="width:49%;float:left" ng-if="!options.size.responsive">
                    <label class="control-label">图表宽度(单位:px)</label>
                    <input name="name" type="text" class="form-control" ng-model="options.size.width"
                        placeholder="600" />
                </div>
                <div class="form-group" style="width:49%;float:right" ng-if="!options.size.responsive">
                    <label class="control-label">图表高度(单位:px)</label>
                    <input name="name" type="text" class="form-control" ng-model="options.size.height"
                        placeholder="400" />
                </div>

            </div>
        </div>

    </div>
    <div ng-if="currentTab == 'tooltip'" class="m-t-10 m-b-10">
        <div class="form-group" style="width:49%;float: left;">
            <label>
                <input type="checkbox" ng-model="options.tooltip.show">
                显示提示框
            </label>
        </div>

        <div class="form-group" style="width:49%;float: right;">
            <label>
                <input type="checkbox" ng-model="options.toolbox.show">
                工具栏显示
            </label>
        </div>

        <div class="form-group" style="width:100%;float: left;" ng-if="options.tooltip.show">
            <div class="form-group" style="width:49%;float: left;">
                <label class="control-label" style="width:100%;float: left">背景</label>
                <input type="color" class="form-control" style="width:50%;float: left"
                    ng-model="options.tooltip.backgroundColorT" />
                <input type="text" class="form-control" style="width:50%;float: left"
                    ng-model="options.tooltip.backgroundColorOpacity " placeholder="0" />
            </div>
            <div class="form-group" style="width:49%;float: right;">
                <label class="control-label">文本颜色</label>
                <input type="color" class="form-control" ng-model="options.tooltip.textStyle.color" />

            </div>

        </div>


        <div class="form-group" ng-if="options.tooltip.show">
            <label class="control-label">提示框格式</label>
            <br>
            <div class="form-group" style="width:100%;float: left;">
                <input name="name" type="text" style="width:33.3%;float: left;" ng-model="options.Text_a"
                    placeholder="前缀..." />
                <input name="name" type="text" style="width:33.3%;float: left;" placeholder="系列名称" disabled="true" />
                <input name="name" type="text" style="width:33.3%;float: left;" ng-model="options.a_Text"
                    placeholder="后缀..." />
            </div>
            <div class="form-group" style="width:100%;float: left;">
                <input name="name" type="text" style="width:33.3%;float: left;" ng-model="options.Text_b"
                    placeholder="" />
                <input name="name" type="text" style="width:33.3%;float: left;" placeholder="类目值" disabled="true" />
                <input name="name" type="text" style="width:33.3%;float: left;" ng-model="options.b_Text"
                    placeholder="" />
            </div>
            <div class="form-group" style="width:100%;float: left;">
                <input name="name" type="text" style="width:33.3%;float: left;" ng-model="options.Text_c"
                    placeholder="" />
                <input name="name" type="text" style="width:33.3%;float: left;" placeholder="数值" disabled="true" />
                <input name="name" type="text" style="width:33.3%;float: left;" ng-model="options.c_Text"
                    placeholder="" />
            </div>
        </div>
    </div>

    <div ng-if="currentTab == 'others'" class="m-t-10 m-b-10">





    </div>
</div>
