                                <div ng-style="$ctrl.dashboardColorCtr">
                                    <!--  class="dashboard-dark-theme" -->
                                    <div style="height:100vh;width:100vw;overflow: hidden;"
                                        ng-style="$ctrl.dashboardStyle" ng-if="$ctrl.dashboard.widgets.length > 0">

                                        <!-- 屏幕左侧 右键唤出组件列表 -->
                                        <div ng-right-click="$ctrl.meau()" ng-if="$ctrl.modeList&&!$ctrl.layoutEditing">
                                            <i class="fa fa-square"
                                                style="color: rgba(255, 255, 255, 0);position: absolute;top: 0%;left: 0%;width: 5%;height: 100%;z-index: 99; ">
                                                <md-tooltip md-direction="left"> > </md-tooltip>
                                            </i>
                                        </div>
                                        <!-- 组件列表 $ctrl.openRight-->
                                        <right-click open="$ctrl.openRight" on-close="$ctrl.onRightClose"
                                            on-submit="$ctrl.onRightSubmit" params="$ctrl.widgetList"></right-click>

                                        <parameter-drawer open="$ctrl.openParamDraw" on-close="$ctrl.onPramClose"
                                            on-submit="$ctrl.onSubmit" params="$ctrl.globalParameters">

                                            class="dashboard-wrapper preview-mode">
                                            <div class="dashboard-widget-wrapper"
                                                ng-repeat="widget in $ctrl.modifiedWidget track by widget.id"

                                                gridstack-item-id="{{ widget.id }}">
                                                <div
                                                    ng-class="{'grid-stack-item-content':!$ctrl.layoutEditing,'grid-stack-item-content2':$ctrl.layoutEditing}">
