<div class="layout-content-wrapper">
  <main class="query-fullscreen">
    <nav
      class="p-l-20"
      resizable
      r-directions="['right']"
      r-flex="true"
      resizable-toggle
      toggle-shortcut="Alt+Shift+D, Alt+D"
    >
      <div
        class="editor__left__data-source"
        style="background-color: #673AB7"
      ></div>

      <div class="editor__left__schema" style="background-color: #3BD973"></div>

      <div class="query-metadata query-metadata--history">
        <table>
          <tr>
            <td>
              <strong class="meta__name">描述</strong>
            </td>
          </tr>
          <tr>
            <td class="p-t-15">
              <span class="query-metadata__property">
                <span class="zmdi zmdi-refresh"></span> 左边栏底部功能区域</span
              >
            </td>
            <td class="p-t-15 text-right">
              功能区域右侧
            </td>
          </tr>
        </table>
      </div>
    </nav>

    <div class="content">
      <div class="flex-fill p-relative">
        <div
          class="p-absolute d-flex flex-column p-l-10 p-r-20"
          style="left: 0; top: 0; right: 0; bottom: 0; overflow: auto"
        >
          <section
            class="flex-fill p-relative t-body query-visualizations-wrapper"
          >
            <div
              class="d-flex flex-column p-b-15 p-absolute static-position__mobile"
              style="left: 0; top: 0; right: 0; bottom: 0;"
            >
              <div class="query-alerts">
                <div class="alert alert-info m-t-15">
                  消息&hellip;
                  <button
                    type="button"
                    class="btn btn-warning btn-xs pull-right"
                  >
                    取消
                  </button>
                </div>
              </div>
              <!-- End of Query Execution Status -->

              <!-- tabs and data -->
              <div class="flex-fill p-relative">
                <div
                  class="d-flex flex-column p-absolute static-position__mobile"
                  style="left: 0; top: 0; right: 0; bottom: 0;"
                >
                  <ul class="tab-nav">
                    <rd-tab tab-id="table" name="Table"></rd-tab>
                  </ul>
                  <div
                    class="query__vis m-t-15 p-b-15 scrollbox"
                    style="background-color: #0A1733;height:1000px"
                  ></div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <div class="bottom-controller-container">
        <div class="bottom-controller">
          <span class="query-metadata__bottom">
            <span class="query-metadata__property">
              <strong>右侧数据区域底部功能区域</strong>
            </span>
          </span>

          <div>
            <span class="query-metadata__property hidden-xs">
              <span class="hidden-xs">右侧数据区域底部功能区域,右侧 </span>
            </span>

            <button class="m-l-5 btn btn-primary" title="功能按钮标题">
              <span class="zmdi zmdi-play"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
