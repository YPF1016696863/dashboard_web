<div class="layout-content-wrapper">
  <dashboards-list-page-header slug-id="slugId"></dashboards-list-page-header>
  <main class="query-fullscreen">
    <nav
      resizable
      r-directions="['right']"
      r-flex="true"
      resizable-toggle
      toggle-shortcut="Alt+Shift+D, Alt+D"
    >
      <div class="editor__left__schema">
        <div
          class="d-flex flex-column p-absolute"
          style="left: 20px; top: 0; right: 0; bottom: 0;"
        >
          <div class="scrollbox" style="height: 100% !important;margin-right:5px;">
            <dashboards-list-search slug-id="slugId" dashboard-search-cb="dashboardSearchCb"></dashboards-list-search>
          </div>
        </div>
      </div>
    </nav>

    <div class="content">
      <div class="flex-fill p-relative">
        <div
          class="p-absolute d-flex flex-column"
          style="left: 0; top: 0; right: 0; bottom: 0; overflow: auto"
        >
          <section
            class="flex-fill p-relative t-body query-visualizations-wrapper"
          >
            <div
              class="d-flex flex-column p-absolute static-position__mobile"
              style="left: 0; top: 0; right: 0; bottom: 0;"
            >
              <!-- Query Execution Status -->

              <!-- End of Query Execution Status -->

              <!-- tabs and data -->
              <div class="flex-fill p-relative">
                <div
                  class="d-flex flex-column p-absolute static-position__mobile"
                  style="left: 0; top: 0; right: 0; bottom: 0;"
                >
                  <div class="query__vis scrollbox">
                    <dashboards-list-tabs
                      slug-id="slugId"
                      dashboard-tab-cb="dashboardTabCb"
                    ></dashboards-list-tabs>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>
</div>
