<settings-screen>
    <div class="row" data-test="OrganizationSettings">
        <div class="col-md-offset-4 col-md-4">
            <h3 class="m-t-0">{{'SETTINGS.SYSTEM.LANGUAGE' | translate}}</h3>
            <p>
            <hr>
            <label>
                {{'SETTINGS.SYSTEM.LANG' | translate}}
            </label>

            <ui-select ng-model="$ctrl.currentLanguage" on-select="$ctrl.onChangeLanguage($ctrl.currentLanguage)"
                       theme="bootstrap">
                <ui-select-match placeholder="{{'SETTINGS.SYSTEM.SELECT_LANG' | translate}}">
                    {{$select.selected.title}}
                </ui-select-match>
                <ui-select-choices repeat="availableLanguage in $ctrl.availableLanguages">
                    <div>{{availableLanguage.title}}</div>
                </ui-select-choices>
            </ui-select>

            </p>
            <hr>
        </div>
    </div>
</settings-screen>
